<body>
    <h1>My Task Board</h1>
    <div class="formContainer">
        <div id="form">
            <textarea id="taskDetails" placeholder="Enter your task here"></textarea>
            <div id="formBottom">
                <label id="dueTime">Due date:</label>
                <input type="date" id="dateOfTask">
                <input type="time" id="hourOfTask">
                <button id="saveBtn">Save</button>
                <button id="resetBtn">Reset</button>

        </div>
    </div>

    </div>
